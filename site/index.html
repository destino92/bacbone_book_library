<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link href="css/screen.css">
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">Cover image: </label><input type="file" id="coverImage">
                    <label for="title">Title: </label><input type="text" id="title">
                    <label for="author">Author: </label><input type="text" id="author">
                    <label for="releaseDate">Release date: </label><input type="text" id="releaseDate">
                    <label for="keywords">Keywords: </label><input type="text" id="keywords">
                    <button id="add">Add</button>
                </div>
            </form>
            <div class="bookContainer">
                <img src="img/placeholder.png"/>
                <ul>
                    <li>Title</li>
                    <li>Author</li>
                    <li>Release Date</li>
                    <li>Keywords</li>
                </ul>

                <button class="delete">Delete</button>
            </div>
        </div>
        <script id="bookTemplate" type="text/template">
            <img src="<%= coverImage %>"/>
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= releaseDate %></li>
                <li><%= keywords %></li>
            </ul>
            <button class="delete">Delete</button>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
